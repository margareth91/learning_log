{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
<h2>Zarejestruj się</h2>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% bootstrap_button button_type='submit' content='Zarejestruj użytkownika' %}

    <input type="hidden" name="next" value="{% url 'index' %}"/>
</form>

{% endblock content %}
